<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #f1c6ff, #ff7bb1);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    .brillitos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/originals/0f/9e/d4/0f9ed4b99a272fb18f0b586597f7b7f7.gif') repeat;
      opacity: 0.3;
      pointer-events: none;
      animation: sparkle 1.5s linear infinite;
    }

    @keyframes sparkle {
      0% { opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { opacity: 0.3; }
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border: 3px solid #ff7bb1;
      transition: background-color 0.3s, border 0.3s;
    }

    .login-container input {
      padding: 10px;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .login-container button {
      padding: 10px 20px;
      background-color: #ff7bb1;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #ff5a8e;
    }

    .content {
      display: none;
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border: 3px solid #ff7bb1;
      transition: background-color 0.3s, border 0.3s;
    }

    .content img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
      transition: box-shadow 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      background-image: linear-gradient(45deg, #121212, #333333);
      box-shadow: 0 0 30px rgba(255, 182, 193, 0.2);
    }

    .dark-mode .login-container {
      background-color: #1e1e1e;
      border: 3px solid #ff5a8e;
    }

    .dark-mode .content {
      background-color: #1e1e1e;
      border: 3px solid #ff5a8e;
    }

    .dark-mode .login-container input {
      border-color: #666;
    }

    .dark-mode .login-container button {
      background-color: #ff5a8e;
    }

    .dark-mode .content img {
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.4);
    }
  </style>
</head>
<body>

  <div class="brillitos"></div>

  <div class="login-container" id="login-container">
    <h2>Por favor, ingresa la contraseña</h2>
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <div class="content" id="content">
    <img src="b2028ed5ff936bae61d0c7a6c001dddb.jpg" alt="Imagen especial">
    <h2>¿Quieres comer handroll conmigo cuando ya no me duela la guatita?</h2>
    <p>Mua, te quiero mucho.</p>
  </div>

  <button onclick="toggleDarkMode()" id="darkModeButton" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background-color: #ff7bb1; border: none; color: white; border-radius: 5px; cursor: pointer;">
    Cambiar a Modo Oscuro
  </button>

  <script>
    function checkPassword() {
      var password = document.getElementById('password').value;
      if (password === 'posesivo') {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        alert('Contraseña incorrecta');
      }
    }

    function toggleDarkMode() {
      var body = document.body;
      var darkModeButton = document.getElementById('darkModeButton');

      body.classList.toggle('dark-mode');
      
      // Cambiar el texto del botón según el modo
      if (body.classList.contains('dark-mode')) {
        darkModeButton.textContent = 'Cambiar a Modo Claro';
      } else {
        darkModeButton.textContent = 'Cambiar a Modo Oscuro';
      }
    }
  </script>

</body>
</html>
